{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'headeradmin.html' %}
    <title>Admin Login</title>
</head>
<body>
    {% include 'nav1admin.html' %}

    <div class="container" style="margin-top:70px">
        <h2 class="text-center" style="font-family: Monotype Corsiva; color: red;">Admin Login</h2>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                <label><b>Enter UserName</b></label>
                <input type="text" name="username" class="form-control" required>

                <label><b>Enter Password</b></label>
                <input type="password" name="password" class="form-control" required>
                <br>
                <input type="checkbox" name="rem"> <b>Remember Me</b>
                <br>
                <br>
                <input type="submit" name="login" value="Login" class="btn btn-primary form-control">
            </form>
        </div>
    </div>

    {% if error == "no" %}
    <script>
        alert('Logged in successfully');
        window.location.href = '{% url 'admin_home' %}';
    </script>
    {% elif error == "yes" %}
    <script>
        alert('Invalid Login Credentials, Try Again...');
    </script>
    {% endif %}
</body>
</html>
